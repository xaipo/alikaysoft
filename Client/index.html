<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <!-----estilos -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" id="pagesheet"/>
    <link rel="stylesheet" type="text/css" href="css/OverrideComponents.css" id="pageshee1"/>
    <!-----angular-->

    <script src="angular-1.4.6/angular.js"></script>
    <script src="angular-1.4.6/angular-route.js"></script>
    <script src="angular-1.4.6/ngStorage.min.js"></script>
    <script src="node_modules/angular-utils-pagination/dirPagination.js"></script>
    <script src="app.js"></script>
    <script src="controllers/LoginController.js"></script>

</head>
<body style="background: white" ng-app="myApp">

    <script src="scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js"></script>

    <!-----menu -->

    <!-----main -->

    <div class="jumbotron" >


           <div class="panel" ng-controller="LoginController">
               <div class="panel-heading">
                 <img src="images/logoendpoint.png" class="center-block"/> <br/>
               </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-xs-0 col-lg-4"></div>
                    <div class="col-md-4 col-xs-12 ">
                        <p data-ng-bind="mensaje"></p>
                        <label>Nombre de usuario:</label><br/>
                        <input class="form-control" type="text" ng-model="usuario" name="nombre" required ><br/>
                        <label>Password:</label> <br/>
                        <input class="form-control" type="password" ng-model="password" name="password" required ><br/><br/>
                        <div class="col-md-6 col-xs-12">
                            <br>
                            <input class="btn btn-success form-control" type="submit" ng-click="login()" value="Ingresar" /><br/>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <br>
                            <input class="btn btn-info form-control" type="Submit" ng-click="" value="Cancelar" /><br/><br/>
                        </div>


                        <p></p>
                    </div>


                </div>
            </div>

           </div>
           </div>




    </div>
    <footer class="footer">
        <div class="container">
            <h5 style="text-align: center;">TODOS LOS DERECHOS RESERVADOS 2017</h5>
            <h5 style="text-align: center;">Powered by Riobytes 2017</h5>
        </div>
    </footer>

</body>
</html>
